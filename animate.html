<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("#blue").animate({
            left: '+=500px',
            opacity: '0',
          });

          $("#red").animate({
            top: '+=500px',
            opacity: '0',
          });

          $("#cyan").animate({
            top: '-=500px',
            opacity: '0',
          });

          $("#magenta").animate({
            left: '-=500px',
            opacity: '0',
          })

          $("#blue").animate({
            left: '-=500px',
            opacity: '1',
          });

          $("#red").animate({
            top: '-=500px',
            opacity: '1',
          });

          $("#cyan").animate({
            top: '+=500px',
            opacity: '1',
          });

          $("#magenta").animate({
            left: '+=500px',
            opacity: '1',
          })

        });
      });
    </script>
</head>
<body>
<button>Click to play animation</button>

<div id="blue" style="position: absolute; left: 50px; top: 100px; background-color: blue; width: 500px; height: 500px"></div>
<div id="red" style="position: absolute; left: 550px; top: 100px; background-color: red; width: 500px; height: 500px"></div>
<div id="cyan" style="position: absolute; left: 50px; top: 600px; background-color: cyan; width: 500px; height: 500px"></div>
<div id="magenta" style="position: absolute; left: 550px; top: 600px; background-color: magenta; width: 500px; height: 500px"></div>


</body>
</html>
