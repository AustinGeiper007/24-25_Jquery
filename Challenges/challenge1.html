<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#fadeOutBtn").click(function(){
                $("#goodbye").fadeOut(500);
            });

            $("#fadeInBtn").click(function(){
                $("#goodbye").fadeIn(500);
            });
        });
    </script>
</head>
<body>
<!-- Create a div tag with some text and an id named "goodbye".
     Create a button that, when clicked, makes the text dissappear
     Create a button that shows the text when hidden.
      -->

<div id="goodbye">Some text</div>

<button id="fadeOutBtn">Click to Fade Out</button>
<button id="fadeInBtn">Click to Fade In</button>



</body>
</html>
