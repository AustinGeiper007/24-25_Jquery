<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<form>
  <label for="fname">First Name</label>
  <input type="text" name="fname" id="fname"><br />

  <label for="lname">Last Name</label>
  <input type="text" name="lname" id="lname"><br />

  <label for="city">City</label>

    <option value="MI">Michigan</option>

  <input type="text" name="zipcode" id="zipcode"><br />

  <label for="phone">Phone</label>
  <input type="text" name="phone" id="phone"><br />

  <label for="email">Email</label>
  <input type="text" name="email" id="email"><br />

  <label for="dob">Date of Birth</label>
  <input type="text" name="dob" id="dob"><br />

  <label for="Username">Username</label>
  <input type="text" name="username" id="username"><br />

  <label for="password">Password</label>
  <input type="text" name="password" id="password"><br />

  <label for="confirmPassword">Confirm Password</label>
  <input type="text" name="confirmPassowrd" id="confirmPassword"><br />

  <input type="checkbox" name="consent" id="consent"> I agree to receive emails and messages from this website for whatever thing it wants and filling your inbox<br />
  <button type="submit" name="submit" id="submit">Submit</button>

</form>

</body>
</html>
