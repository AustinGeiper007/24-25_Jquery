<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row bg-primary text-light w-100">
        <div class="col">
            <h1>Pencil Shop</h1>
            <h5>For all you pencil related needs</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="no2PencilBoxJT" class="mt-4 p-5 bg-light text-dark rounded w-25 shoppingItem">
                <img class="w-100" id="pencils" src="img/shopping.webp" alt="Box of pencils">
                <h4>Box of No. 2 Pencils</h4>
                <h6>$14.99</h6>
                <button id="No2PencilBoxCart" type="button" onClick="addProduct()" class="btn mt-4 bg-primary rounded text-white addToCart">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input disabled type="text" name="total" id="total" value="$0.00" />
        </div>
    </div>
</div>



<script src="js/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
